<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>大家一起來學網站開發</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="images.html">圖文示例</a></li>
                <li><a href="#">課堂筆記</a></li>
                <li><a href="#">與我聯絡</a></li> 
            </ul>
        </nav>
        <main>
            <article>
                <h2>聯絡我們</h2><hr>
                <form>
                    <table width="90%">
                        <tr><td>姓名 Name</td></tr>
                        <tr><td><input type="text" size="140"></td></tr>
                        <tr><td>電子郵件 Email</td></tr>
                        <tr><td><input type="text" size="140"></td></tr>
                        <tr><td>連絡電話 Phone</td></tr>
                        <tr><td><input type="text" size="140"></td></tr>
                        <tr><td>諮詢主題 Subject</td></tr>
                        <tr><td><input type="text" size="140"></td></tr>
                        <tr><td>描述訊息 Message</td></tr>
                        <tr><td><textarea cols="109" rows="10"></textarea></td></tr>
                        <tr>
                            <td style="text-align: center;"><input type="reset"><input type="submit"></td>
                        </tr>
                    </table>
                </form>
            </article>
            <aside>
                <h2>相關資源</h2>

                    <li><a target="_blank" href="https://docs.microsoft.com/en-us/learn/modules/build-simple-website/">網頁開發實作-微軟</a></li>
                </ul>
            </aside>
